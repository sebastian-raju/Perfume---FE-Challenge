<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/reset.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">

  <title>Perfume | FE Challenge</title>
</head>
<body>
  <div class="container">
    <div class="card-container">
      <div class="image-container">
        <picture>
          <source srcset="images/image-product-desktop.jpg" media="(min-width:600px)">
          <img src="images/image-product-mobile.jpg" alt="">
        </picture>
      </div>
      <div class="product-about-container">
        <h2 class="category-title">
          PERFUME
        </h2>
        <h1 class="product-title">
          Gabrielle Essence Eau De Parfum
        </h1>
        <p class="product-desc">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="flex-price-container">
          <p class="current-price">
            $149.99
          </p>
          <p class="old-price">
            <s>$169.99</s>
          </p>
        </div>
        <button class="add-to-cart-button" data-icon="shopping-cart">
          Add to cart
        </button>
      </div>
    </div>
  </div>
</body>
</html>
